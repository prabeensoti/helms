replicaCount: 1
isSpringboot: true
image:
  repository: prabeensoti/hotel-booking-service
  pullPolicy: Latest
  tag: ""
service:
  port: 8080
  targetPort: 8080
  type: ClusterIP
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 90
  targetMemoryUtilizationPercentage: 90
health:
  enable: true
  readinessProbe:
    path: /actuator/health/readiness
    initialDelaySeconds: 60
    timeoutSeconds: 15
    periodSeconds: 3
    failureThreshold: 5
  livenessProbe:
    path: /actuator/health/liveness
    initialDelaySeconds: 60
    timeoutSeconds: 15
    periodSeconds: 3
    failureThreshold: 5
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""